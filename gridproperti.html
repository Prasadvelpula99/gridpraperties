<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .parent{
            display: grid;
            width: 100%;
            height: 100vh;
        
            gap: 5px;
            grid-template-areas: 
            'img1 img2 img3 img4 img4'
            'img5 img6 img3 img7 img7'
            'img8 img6 img9 img7 img7';
        }
        img{
            width: 100%;
        }

       .img1{
            grid-area: img1;
            width: 360px;
            height: 250px;
            
        }

        .img2{
            grid-area: img2;
            width: 360px;
            height: 250px;

        }
        .img3{
         grid-area:img3 ;
         width: 300px;
         height: 500px;
        }
        .img4{
            grid-area: img4;
            width: 500px;
            height: 250px;
        }
        .img5{
            grid-area: img5;
            width: 360px;
            height: 250px;
        }
        .img6{
            grid-area: img6;
            width: 360px;
            height: 500px;
        
        }
        .img7{
            grid-area: img7;
            width: 500px;
            height:500px ;
        }
        .img8{
            grid-area:img8 ;
            width: 360px;
            height: 250px;
        }
        .img9{
            grid-area: img9;
            width: 300px;
            height: 250px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <img src="https://cdn.staticneo.com/w/naruto/Nprofile2.jpg" alt="" class="img1">
        <img src="https://www.nicepng.com/png/detail/132-1328735_jiraiya-full2-naruto-shippuden-jiraiya.png" alt="" class="img2">
        <img src="https://posterwa.com/cdn/shop/files/NARUTO35_7088a759-c883-45cd-9f75-29a52f1f1c36.jpg?v=1691434569" alt="" class="img3">
        <img src="https://i.pinimg.com/736x/18/17/d1/1817d18029857ea84a47846cbb8a838a.jpg" alt="" class="img4">
        <img src="https://www.vhv.rs/dpng/d/461-4610265_hinata-png-free-download-hinata-hyuga-naruto-shippuden.png" alt="" class="img5">
        <img src="https://preview.redd.it/first-time-drawing-so-proud-of-my-itachi-v0-8qwifpu2vsse1.jpeg?width=640&crop=smart&auto=webp&s=86f059aea0fe0aea5dd1167ebdf04291957d488f" alt=""  class="img6">
        <img src="https://i.redd.it/cuakrfkwkfz61.jpg" alt="" class="img7">
        <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/02/Sakura-Boruto-Bad-Naruto.jpg" alt="" class="img8">
        <img src="https://i.pinimg.com/736x/bf/97/7d/bf977dc3b7e2bd03f44ad2b5d8d7d328.jpg" alt="" class="img9">
    </div>
    
</body>
</html>
